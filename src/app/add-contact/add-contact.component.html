<button class="submit" (click)="showForm()" style="width: auto">
  Add New Contact
</button>
<div id="add-form" class="modal">
  <form
    class="modal-content animate"
    (ngSubmit)="addContact(addForm.form)"
    #addForm="ngForm"
  >
    <div
      style="
        display: flex;
        background-color: #f1f1f1;
        justify-content: space-between;
      "
    >
      <span class="heading">Add contact information</span>
      <span
        onclick="document.getElementById('add-form').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >
    </div>

    <div class="form-group">
      <label for="name">First Name</label>
      <input
        type="text"
        class="form-control"
        required
        pattern="[a-zA-Z]|[a-zA-Z]"
        ngModel
        name="firstname"
        #firstname="ngModel"
      />
      <div
        [hidden]="firstname.valid || firstname.pristine"
        class="alert alert-danger"
      >
        <div class="error" [hidden]="!firstname.hasError('required')">
          First Name is required
        </div>
        <div class="error" [hidden]="!firstname.hasError('pattern')">
          Only alphabets allowed
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Last Name</label>
      <input
        type="text"
        class="form-control"
        required
        pattern="[a-zA-Z]|[a-zA-Z]"
        ngModel
        name="lastname"
        #lastname="ngModel"
      />
      <div
        class="error"
        [hidden]="lastname.valid || lastname.pristine"
        class="alert alert-danger"
      >
        <div class="error" [hidden]="!lastname.hasError('required')">
          Last Name is required
        </div>
        <div class="error" [hidden]="!lastname.hasError('pattern')">
          Only alphabets allowed
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Email Address</label>
      <input
        type="text"
        class="form-control"
        required
        ngModel
        name="email"
        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
        #email="ngModel"
      />
      <div
        class="error"
        [hidden]="email.valid || email.pristine"
        class="alert alert-danger"
      >
        <div class="error" [hidden]="!email.hasError('required')">
          Email is required
        </div>
        <div class="error" [hidden]="!email.hasError('pattern')">
          Email format should be
          <small><b>name@abc.com</b></small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Phone Number</label>
      <input
        type="text"
        class="form-control"
        required
        ngModel
        name="phone"
        pattern="[0-9]*"
        minlength="10"
        maxlength="10"
        #phone="ngModel"
      />
    </div>
    <div
      class="error"
      [hidden]="phone.valid || phone.pristine"
      class="alert alert-danger"
    >
      <div class="error" [hidden]="!phone.hasError('minlength')">
        Phone number should be 10 digit
      </div>
      <div class="error" [hidden]="!phone.hasError('required')">
        phone is required
      </div>
      <div class="error" [hidden]="!phone.hasError('pattern')">
        Phone number should be only numbers
      </div>
    </div>
    <div class="form-group">
      <label>Status</label>
      <label for="Active">
        <input
          class="form-control"
          type="radio"
          id="Active"
          name="status"
          value="1"
          ngModel
        />
        Active
      </label>
      <label for="Inavtive">
        <input
          class="form-control"
          type="radio"
          id="Inavtive"
          name="status"
          value="0"
          ngModel
        />
        Inavtive
      </label>
    </div>
    <button class="submit" type="submit" [disabled]="!addForm.form.valid">
      Submit
    </button>
  </form>
</div>
